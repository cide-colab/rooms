<div class="page">
  <div class="page-head">
    <component-toolbar [title]="TRANSLATION_KEYS.page.room.edit.title | translate">
      <button mat-icon-button (click)="resetClicked()"><i class="icon-reset"></i></button>
    </component-toolbar>
  </div>
  <div class="page-content">
    <component-room-form *ngIf="room | async as room" class="fill-page-height" (onSubmit)="onSubmit($event)"
                               [value]="room"></component-room-form>
  </div>
</div>

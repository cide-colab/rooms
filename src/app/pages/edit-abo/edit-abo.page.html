<div class="page">
  <div class="page-head">
    <component-toolbar [title]="TRANSLATION_KEYS.page.abo.edit.title | translate">
      <button (click)="resetClicked()" mat-icon-button><i class="icon-reset"></i></button>
    </component-toolbar>
  </div>
  <div class="page-content">
    <component-abo-form (onSubmit)="onSubmit($event)" *ngIf="abo | async as abo" [value]="abo"
                        class="fill-page-height"></component-abo-form>
  </div>
</div>

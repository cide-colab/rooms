<mat-grid-list cols="5" rowHeight="100px">
  <mat-grid-tile *ngFor="let item of items">
    <a [routerLink]="[item.url]" class="card-grid-item">
      <mat-card>
        <mat-card-title>{{item.title}}</mat-card-title>
        <img mat-card-image [src]="item.image">
      </mat-card>
    </a>
  </mat-grid-tile>
</mat-grid-list>

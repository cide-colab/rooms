<mat-card *ngIf="department" class="horizontal-card">
  <div class="card-avatar-container">
    <img class="card-avatar" [src]="department.imageUrl ? department.imageUrl : '/assets/img/department.svg'"/>
  </div>
  <div class="card-content">
    <div class="card-title">{{department.name}}</div>
    <div class="card-description">{{department.description | preview: 60}}</div>
  </div>
</mat-card>

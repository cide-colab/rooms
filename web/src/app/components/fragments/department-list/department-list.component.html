<div *ngIf="items" class="card-list">
  <div *ngIf="items.length <= 0">Keine Abteilungen gefunden</div>
  <div (click)="itemClick.emit(item)" *ngFor="let item of items" class="card-list-item" mat-ripple>
    <component-department-list-item [department]="item"></component-department-list-item>
  </div>
</div>

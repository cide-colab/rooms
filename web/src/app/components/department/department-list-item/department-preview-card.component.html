<mat-card *ngIf="department" class="horizontal-card">
  <div class="card-avatar-container">
    <img class="card-avatar" [src]="department.imageUrl"/>
  </div>
  <div class="card-content">
    <div class="card-title">{{department.name}}</div>
    <div class="card-description">{{getDescriptionPreview()}}</div>
  </div>
</mat-card>

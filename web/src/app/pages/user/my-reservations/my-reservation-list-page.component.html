<div class="page">
  <div class="page-head">
    <component-toolbar [filterableComponents]="[reservation_list]" [searchEnabled]="true"
                       [title]="TRANSLATION_KEYS.general.my_x | translate: {
      x: TRANSLATION_KEYS.reservation.multi | translate
    }"></component-toolbar>
  </div>
  <div class="page-content">
    <component-reservation-list #reservation_list (itemClicked)="onItemClicked($event)" [items]="reservations | async"
                                mode="private"></component-reservation-list>
  </div>
  <div class="page-actions">
    <button (click)="onCreateClicked()" *ngIf="canCreate" color="primary" mat-fab><i
      class="icon-add"></i></button>
  </div>
</div>
